<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative blurred circles -->
  <circle cx="200" cy="150" r="150" fill="#f59e0b" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="180" fill="#22c55e" opacity="0.1" filter="url(#glow)"/>
  <circle cx="600" cy="500" r="120" fill="#a855f7" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Main Title -->
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#amberGradient)">
    Digital Marketing
  </text>
  <text x="600" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Question Practice
  </text>
  
  <!-- Decorative line -->
  <rect x="350" y="330" width="500" height="2" fill="url(#amberGradient)" opacity="0.6"/>
  
  <!-- Subtitle -->
  <text x="600" y="390" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af">
    Master your exams with 250+ practice questions
  </text>
  
  <!-- Feature badges -->
  <!-- Timed Practice -->
  <rect x="180" y="450" width="220" height="80" rx="12" fill="#1f2937" stroke="#f59e0b" stroke-width="2" opacity="0.9"/>
  <text x="290" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#fcd34d">â±ï¸ Timed Practice</text>
  
  <!-- Track Progress -->
  <rect x="490" y="450" width="220" height="80" rx="12" fill="#1f2937" stroke="#22c55e" stroke-width="2" opacity="0.9"/>
  <text x="600" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#86efac">ğŸ“Š Track Progress</text>
  
  <!-- Master Content -->
  <rect x="800" y="450" width="220" height="80" rx="12" fill="#1f2937" stroke="#a855f7" stroke-width="2" opacity="0.9"/>
  <text x="910" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#c084fc">ğŸ“ Master Content</text>
  
  <!-- Bottom branding -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#6b7280">
    devashish.top
